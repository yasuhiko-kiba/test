<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Insert title here</title>
</head>
<body>
<h1 th:text="${title}">title</h1>
<form method="post" action="#" th:action="@{/employee/new}" th:object="${employeeForm}">
	<label for="code">社員番号（10桁）</label>
	<input id="code" name="code" type="text" th:value="*{code}"><br>
	<div th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></div>
	<label for="name">氏名</label>
	<input id="name" name="name" type="text" th:value="*{name}"><br>
	<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
	<label for="password">パスワード</label>
	<input id="password" name="password" type="password" th:value="*{password}"><br>
	<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
	<label for-"role">ロール</label>
	<select name="role">
	<option value="0">一般</option>
	<option value="1">管理者</option>
	</select>
	<input type="submit" value="確認">
</form>
<p><a th:href="@{/employee}">一覧に戻る</a></p>
</body>
</html>
