<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link href="starter-template.css" th:href="@{/css/starter-template.css}"rel="stylesheet">
<title th:text="${title}">Insert title here</title>
</head>
<body>
<main role="main" class="container">

  <div class="starter-template">
    <h1 th:text="${title}">Bootstrap starter template</h1>
    <p class="lead">現在の社員状況</p>
  </div>
<table class="table table-striped">
	<thead>
    <tr>
      <th scope="col">社員番号</th>
      <th scope="col">名前</th>
      <th scope="col">ロール</th>
      <th scope="col">操作</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="obj : ${empList}">
     <!-- <th scope="row" th:text="${inquiry.id}">1</th> -->
      <td th:text="${obj.code}"></td>
		<td th:text="${obj.name}"></td>
		<th:block th:switch="${obj.role}">
			<td th:case=0 th:text="一般"></td>
			<td th:case=1 th:text="管理者"></td>
		</th:block>
		<td><a th:href="@{/employee/{code}(code=${obj.code})}">編集</a></td>
    </tr>
  </tbody>
</table>
<p><a th:href="@{/employee/form}">新規登録</a></p>
</main><!-- /.container -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script>window.jQuery || document.write('<script src="/docs/4.2/assets/js/vendor/jquery-slim.min.js"><\/script>')</script><script src="/docs/4.2/dist/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}" integrity="sha384-zDnhMsjVZfS3hiP7oCBRmfjkQC4fzxVxFhBx8Hkz2aZX8gEvA/jsP3eXRCvzTofP" crossorigin="anonymous"></script></body>
</html>
